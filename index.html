<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="app.js" charset="UTF-8" defer></script>
  </head>
  <body>
    <div class="background"></div>

    <h1>Rock Paper Scissors</h1>

    
    <div class="score">
       <h2 class="score-label">score</h2> 
      <div class="count">
        <h2 class="underline">Computer</h2>
        <h2><span id="computer-count"></span></h2>
      </div>
      <div class="count">
        <h2 class="underline">User<br></span></h2>
        <h2><span id="user-count"></span></h2>
      </div>
    </div>




    <div class="results">
      <div class="result">
      <h2>Computer:</h2>
      <span id="computer-choice"></span>
        </div>
        <div class="result">
      <h2>User:</h2>
      <span id="user-choice"></span>
    </div>
    <div class="result">
      <h2>Result:</h2><br>
        <h2><span id="result"></span></h2>
</div>
    </div>

    <div class="BTNS">
      <button class="btn primary" id="rock">rock</button>
      <button class="btn secondary" id="paper">paper</button>
      <button class="btn tertiary" id="scissors">scissors</button>
    </div>
  </body>
</html>
